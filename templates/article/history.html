{% extends "base.html" %}
{% block title %}Recent changes{% endblock %}
{% block page %}
	<ul>
		{% for commit in commits %}
			<li>
				(<a href="/diff/{{path}}?curid={{commit.hex}}&amp;oldid={{commit.hex}}^">diff</a> | <a href="/history/{{path}}?commit={{commit.hex}}">hist</a>)
				{{ commit.date }} &bull; {{ commit.author }} ({{ commit.message }})
			</li>
		{% endfor %}
	</ul>
{% endblock %}
