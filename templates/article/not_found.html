{% extends "base.html" %}
{% block title %}{{ article }}{% endblock %}
{% block page %}
	<p>
		{% if error %}
			{{ error }}
		{% else %}
			The article <strong>{{ article }}</strong> does not exist. You can <a href="{{ url_for('article_edit', path=article.path) }}">create it</a>.
		{% endif %}
	</p>
{% endblock %}
