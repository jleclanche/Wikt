<!DOCTYPE html>
<html>
<head>
<title>Edit page </title>
</head>
<body>
	{% if is_new %}
		You have followed a link to a page that does not exist yet. Your edit will be saved as a new page.
	{% endif %}
	<form action="" method="POST">
		<p>
			{{ form.text()|safe }}
		</p>
		<p>
			<label>{{ form.minor_edit.label }} {{ form.minor_edit()|safe }}</label>
		</p>

		<input type="submit" value="Save page">
	</form>
</body>
</html>
